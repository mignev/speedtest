<!DOCTYPE html>
<html>
<head>
  <base href="<%= htmlWebpackPlugin.options.baseUrl %>" />
  <title>SpeedTest</title>
  <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
  <style type="text/css">
    html, body {
      font-size: 10px;
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
    }

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      color: #fff;
      font-size: 2rem;
      text-align: center;
      background-color: #222933;
      transition: opacity .4s linear 1s;
      z-index: 1000;
      pointer-events: none;
    }

    .fadeOut {
      opacity: 0;
    }

    .loaderDots, .loaderDots:before, .loaderDots:after {
      display: inline-block;
      font-size: 0;
      width: 7px;
      height: 7px;
      -webkit-animation: loading_dots .8s linear infinite;
              animation: loading_dots .8s linear infinite;
      border-radius: 50%;
      background-color: transparent;
    }

    .loaderDots {
      position: relative;
      margin: auto 0;
      -webkit-animation-delay: .2s;
              animation-delay: .2s;
    }

    .loaderDots:before {
      position: absolute;
      left: -10.5px;
      content: '';
      -webkit-animation-delay: 0s;
              animation-delay: 0s;
    }

    .loaderDots:after {
      position: absolute;
      right: -10.5px;
      content: '';
      -webkit-animation-delay: .4s;
              animation-delay: .4s;
    }

    @-webkit-keyframes loading_dots {
      0% {
        background-color: transparent;
      }
      50% {
        background-color: #159cee;
      }
      100% {
        background-color: transparent;
      }
    }

    @keyframes loading_dots {
      0% {
        background-color: transparent;
      }
      50% {
        background-color: #159cee;
      }
      100% {
        background-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="loader"><div class="loaderDots"></div></div>
</body>
</html>
